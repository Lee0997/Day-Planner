<head>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Day Planner/To-Do List</title>

        <h1>Work Day Scheduler</h1>
        <small class="text-muted">By Lee Nock</small>

                <textarea type="text" class="form-control" aria-label="Sizing example input" id="nine" placeholder="Add a task here!"></textarea>
                <button type="button" class="btn btn-primary" id="save-btn"><i class="fas fa-save fa-3x"></i></button>
              </div>
          </div>
